{% extends "layout.html" %}
{% block content %}

<div class="container">
    <h1>test</h1>
    <p>
        <a href="index">test</a>
    </p>

    <div class="row">
        <div class="col-lg-12">
            <h2>테스트</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="bs-component">
                <div class="card mb-3" style="max-width: 50rem;">
                  <h3 class="card-header">Origin Video</h3>
                    <video style="height: 100%; width: 100%; display: block;" src="../static/vod/{{vod_id[0][2]}}" controls></video>

                </div>
            </div>
        </div>


        <div class="col-lg-4">
            <div class="bs-component">
                <div style="max-width: 20rem;">
                    {% for i in range(data_list|length) %}
                        <div class="card-body">
                          {% for j in range(tag_list[i]|length) %}
                            <a href="/info?search={{tag_list[i][j][0]}}" class="card-link"># {{tag_list[i][j][0]}}</a>
                          {% endfor %}
                        </div>
                        조회수 : {{data_list[i][3]}}
                        <img style="height: 100%; width: 100%; display: block;" src="../static/thumbnails/{{data_list[i][1]}}">
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
